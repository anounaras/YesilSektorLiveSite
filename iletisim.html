    <style>
/* Genel body stili */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    
    color: #ffffff;
    margin: 0;
    padding: 0;
}

/* Form konteyneri */
.form-container {
    max-width: 900px;
    margin: 60px auto 200px auto; /* bottom 200px boşluk */
    padding: 50px 60px;
    border-radius: 25px;
    background: rgba(0, 45, 30, 0.85); /* yarı saydam premium yeşil */
    backdrop-filter: blur(12px); /* cam efekti */
    box-shadow: 0 12px 35px rgba(0,0,0,0.7);
    
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.form-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 45px rgba(0,0,0,0.8), 0 0 25px rgba(0,255,0,0.2);
}

/* Başlık */
.form-container h2 {
    text-align: center;
    color: yellowgreen;
    font-size: 36px;
    font-weight: 800;
    margin-bottom: 40px;
    text-shadow: 0 0 2px yellowgreen;
    letter-spacing: 1.2px;
}

/* Form satırı (yatay hizalama) */
.form-row {
    display: flex;
    gap: 25px;
    margin-bottom: 25px;
}

/* Form grupları */
.form-group {
    flex: 1;
    display: flex;
    flex-direction: column;
}

/* Label stili */
.form-container label {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    text-decoration: none;
    margin-bottom: 10px;
    font-weight: 700;
    color: yellowgreen;
    text-transform: uppercase;
    letter-spacing: 0.8px;
}

/* Input ve textarea */
.form-container input,
.form-container textarea {
    width: 100%;
    padding: 16px;
    margin-bottom: 0px;
    border-radius: 15px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(27,27,27,0.6);
    color: #ffffff;
    font-size: 16px;
    backdrop-filter: blur(6px);
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.4);
    transition: border 0.3s, background 0.3s, box-shadow 0.3s;
}

/* Focus efekti */
.form-container input:focus,
.form-container textarea:focus {
    border: 2px solid yellowgreen;
    outline: none;
    background: rgba(0,30,20,0.8);
    box-shadow: 0 0 10px yellowgreen;
}

/* Gönder butonu */
.form-container button {
    width: 100%;
    padding: 18px;
    margin-top: 25px;
    font-size: 20px;
    font-weight: 800;
    border: none;
    border-radius: 18px;
    background: linear-gradient(135deg, yellowgreen, #88ff55);
    color: #002d1e;
    cursor: pointer;
    box-shadow: 0 0px 5px rgba(0,255,0,0.4);
    transition: transform 0.2s, box-shadow 0.3s, background 0.3s;
}

.form-container button:hover {
    transform: scale(1.05);
    box-shadow: 0 0px 1px rgba(0,255,0,0.6);
    background: linear-gradient(135deg,  );
}

/* Responsive (mobilde dikey form) */
@media (max-width: 768px) {
    .form-row {
        flex-direction: column;
    }
}



    </style>
